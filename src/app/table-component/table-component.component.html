<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dynamic Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <table>
    <th *ngFor ="let item of header" (click)="sortData(item)">
      <tr>{{item}}</tr>
    </th>
    <tr *ngFor="let item of value">
      <td>{{item.userId}}</td>
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.body}}</td>
    </tr>
  </table>
  <button (click)="getValue()">Generate Table</button>
</body>
</html>
